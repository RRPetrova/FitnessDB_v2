<!DOCTYPE html>

<body>
<header th:replace="fragments/fragm::navbar"></header>

<main class="j-mw background1-image">


    <h1 class="text-center text-white py-3">My workouts</h1>

    <table class="table table-bordered"  th:object="${workouts}">

        <tbody>
        <th:block th:each="currWorkout, iter: ${workouts}" th:object="${currWorkout}">
            <tr class="row auto">
                <th class="col-sm-1 d-flex justify-content-center align-items-center">
                    <span class="font-weight-bold text-light" th:text="|${iter.index + 1}.|"></span>
                </th>
                <td class="col-sm-2 text-center text-light">
                    <a th:href="@{/workouts/details/{id} (id=${currWorkout.id})}">
                        <img class="img-thumbnail" th:src="*{imageUrl}">
                    </a>
                </td>
                <td class="col-sm-2 d-flex justify-content-center align-items-center">
                    <span class="font-weight-bold h5  text-light align-content-center"
                          th:text="|*{name} every *{getTimeCourse().getDayOfWeek()} at *{getTimeCourse().getTime()}|"></span>

                </td>
                <td class="col-sm-5">
                    <p class="font-weight-bold  text-light" th:utext="*{description}"></p>
                </td>
                <td class="col-sm-1 d-flex justify-content-center align-items-center">
                    <a th:href="@{/workouts/details/{id}(id=${currWorkout.id})}" class="btn btn-light">Details</a>
                </td>
                <td class="col-sm-1 d-flex justify-content-center align-items-center">
                    <form th:action="@{/workouts/removeWorkout/{id}(id=${currWorkout.id})}" method="POST">
                        <button class="btn btn-light btn-width ">Unsign</button>
                    </form>
                </td>

            </tr>
        </th:block>
        </tbody>
    </table>
</main>
