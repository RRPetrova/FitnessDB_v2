<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/fragm.html :: head"></head>


<body class="body-login">

<nav th:replace="fragments/fragm.html :: navbar" class=" navbar-dark bg-dark"></nav>

<main class="j-2 ">
    <div class="container text-light d-flex">
        <h1 class="display-3 ">
            <strong class="border-left border-white pl-3 border-bottom">
                Login</strong>
        </h1>
    </div>

    <div class="container-lg ">

        <form th:action="@{/users/login}"
              method="POST"
              class="col-xs-6 col-sm-4">
            <div th:if="${wrongCredentials}" class="alert alert-danger" role="alert">
                This username and password combination does not exist.
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-3 col-form-label text-light">Username</label>
                <div class="col-xs-6">
                    <input th:value="${username}"
                           type="text" class="form-control"
                           id="username"
                           name="username" aria-describedby="usernameHelpInline" placeholder="Username">
                </div>
            </div>
            <div class="form-group ">
                <label for="password" class="col-sm-3 col-form-label  text-light">Password</label>
                <div class="col-xs-6">
                    <input type="password" class="form-control"
                           id="password"
                           name="password" aria-describedby="usernameHelpInline" placeholder="Password">
                </div>
            </div>

            <br>
            <div class="form-group ">
                <div class="">
                    <input type="submit" value="Login" class="center-block u-form-control-hidden rgBtn">
                </div>
            </div>
        </form>
    </div>

</main>

<footer th:replace="fragments/fragm.html :: footer" class="text-center text-lg-start bg-dark text-muted "></footer>

</body>
</html>
